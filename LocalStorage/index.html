<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
</head>

<body>
    <div class="global">
        <h1>Pagina de login</h1>
        <div class="container-login">
            <h3>Logar</h3>
            <input type="text" id="username" placeholder="Digite seu login"><br>
            <input type="password" id="password" placeholder="Digite sua senha"><br>
            <button onclick="logar()">Fazer login</button>
        </div>
        <div class="container-register">
            <h3>Cadastrar</h3>
            <input type="text" id="newusername" placeholder="Digite seu login"><br>
            <input type="password" id="newpassword" placeholder="Digite sua senha"><br>
            <input type="password" id="reppassword" placeholder="Repita a senha"><br>
            <button onclick="cadastrar()">Fazer cadastro</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
